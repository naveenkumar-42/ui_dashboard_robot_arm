<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="group">
      <div class="container-4">
        <div class="container-41"></div>
      </div>
      <div class="container-13">
        <div class="dropdown-button-2-parent">
          <div class="dropdown-button-2">
            <div class="select-robot">Select Robot</div>
            <img
              class="chevron-down-large"
              alt=""
              src="./public/chevron-down-large.svg"
            />
          </div>
          <div class="radio-1">
            <div class="frame">
              <div class="ellipse"></div>
              <div class="scara">SCARA</div>
              <div class="ellipse1"></div>
            </div>
            <div class="frame1">
              <div class="ellipse2"></div>
              <div class="scara">ABB</div>
            </div>
          </div>
          <div class="radio-11">
            <div class="frame2">
              <div class="ellipse2"></div>
              <div class="quantum">QUANTUM</div>
            </div>
            <div class="frame3">
              <div class="ellipse2"></div>
              <div class="quantum">TEXSONICS</div>
            </div>
          </div>
        </div>
        <div class="object-position-parent">
          <div class="object-position">Object Position</div>
          <div class="dropdown-button-3">
            <div class="object">Object</div>
            <img
              class="chevron-down-large1"
              alt=""
              src="./public/chevron-down-large1.svg"
            />
          </div>
          <div class="slider-2">
            <div class="frame4">
              <div class="rectangle"></div>
            </div>
            <div class="ellipse5"></div>
          </div>
          <div class="slider-21">
            <div class="frame4">
              <div class="rectangle"></div>
            </div>
            <div class="ellipse5"></div>
          </div>
        </div>
        <div class="textbox-4">
          <div class="select-robot">Grid</div>
        </div>
        <div class="switch-2">
          <div class="rectangle2"></div>
          <div class="ellipse7"></div>
        </div>
      </div>
      <div class="container-2">
        <b class="settings">Settings</b>
        <div class="textbox-41">
          <div class="select-robot">Simulation</div>
        </div>
        <div class="switch-1">
          <div class="rectangle3"></div>
          <div class="ellipse8"></div>
        </div>
        <div class="textbox-42">
          <div class="select-robot">Real</div>
        </div>
        <div class="textbox-43">
          <div class="select-robot">Jog</div>
        </div>
        <div class="switch-11">
          <div class="rectangle2"></div>
          <div class="ellipse7"></div>
        </div>
        <div class="textbox-44">
          <div class="select-robot">Cartesian</div>
        </div>
        <div class="input-parameters-parent">
          <b class="input-parameters">Input Parameters</b>
          <b class="displacement">Displacement</b>
          <b class="speed">Speed</b>
          <div class="slider-3">
            <div class="frame4">
              <div class="rectangle"></div>
            </div>
            <div class="ellipse5"></div>
          </div>
          <div class="slider-31">
            <div class="frame4">
              <div class="rectangle"></div>
            </div>
            <div class="ellipse5"></div>
          </div>
        </div>
        <b class="operation">Operation</b>
        <div class="button-17">
          <div class="home">HOME</div>
        </div>
        <div class="button-171">
          <div class="start">START</div>
        </div>
        <div class="button-172">
          <div class="start">PAUSE</div>
        </div>
        <div class="button-173">
          <div class="stop">STOP</div>
        </div>
        <div class="slider-4">
          <div class="frame4">
            <div class="rectangle"></div>
          </div>
          <div class="ellipse5"></div>
        </div>
        <div class="button-174">
          <div class="x">x+</div>
        </div>
        <div class="button-175">
          <div class="x-">x-</div>
        </div>
        <div class="slider-41">
          <div class="frame4">
            <div class="rectangle"></div>
          </div>
          <div class="ellipse5"></div>
        </div>
        <div class="slider-42">
          <div class="frame4">
            <div class="rectangle"></div>
          </div>
          <div class="ellipse5"></div>
        </div>
      </div>
      <div class="teach-point-parent">
        <div class="teach-point">Teach Point</div>
        <div class="button-16">
          <div class="insert">Insert</div>
        </div>
        <div class="button-161">
          <div class="clear">Clear</div>
        </div>
        <div class="button-162">
          <div class="save">Save</div>
        </div>
        <div class="button-163">
          <div class="save">Load</div>
        </div>
        <div class="overlay-1"></div>
      </div>
      <div class="robot-program-parent">
        <div class="robot-program">Robot Program</div>
        <div class="button-164">
          <div class="save">Load</div>
        </div>
        <div class="button-165">
          <div class="clear">Clear</div>
        </div>
        <div class="overlay-1"></div>
      </div>
      <div class="programming-window-parent">
        <div class="programming-window">Programming Window</div>
        <div class="button-16">
          <div class="insert">Move</div>
        </div>
        <div class="button-167">
          <div class="p0">P0</div>
        </div>
        <div class="button-168">
          <div class="p1">P1</div>
        </div>
        <div class="button-169">
          <div class="insert">Insert</div>
        </div>
        <div class="overlay-1"></div>
      </div>
    </div>
  </body>
</html>
